<svg width="320" height="65" viewBox="0 0 320 65" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&amp;display=swap');
    </style>
  </defs>

  <!-- ESTOQUE (White) -->
  <text x="0" y="28" font-family="Inter, Arial, sans-serif" font-weight="900" font-size="28" fill="#FFFFFF" letter-spacing="-0.5">
    ESTOQUE
  </text>

  <!-- BRASIL (Orange) -->
  <text x="145" y="28" font-family="Inter, Arial, sans-serif" font-weight="900" font-size="28" fill="#f84704" letter-spacing="-0.5">
    BRASIL
  </text>

  <!-- Barcode decorative element below ESTOQUE -->
  <g transform="translate(0, 35)">
    <rect x="0" y="0" width="2" height="10" fill="#FFFFFF" opacity="0.7"/>
    <rect x="4" y="0" width="1.5" height="10" fill="#FFFFFF" opacity="0.7"/>
    <rect x="7" y="0" width="3" height="10" fill="#FFFFFF" opacity="0.7"/>
    <rect x="12" y="0" width="1" height="10" fill="#FFFFFF" opacity="0.7"/>
    <rect x="15" y="0" width="2.5" height="10" fill="#FFFFFF" opacity="0.7"/>
    <rect x="19" y="0" width="1.5" height="10" fill="#FFFFFF" opacity="0.7"/>
    <rect x="22" y="0" width="2" height="10" fill="#FFFFFF" opacity="0.7"/>
    <rect x="26" y="0" width="3" height="10" fill="#FFFFFF" opacity="0.7"/>
    <rect x="31" y="0" width="1" height="10" fill="#FFFFFF" opacity="0.7"/>
    <rect x="34" y="0" width="2.5" height="10" fill="#FFFFFF" opacity="0.7"/>
    <rect x="38" y="0" width="1.5" height="10" fill="#FFFFFF" opacity="0.7"/>
  </g>

  <!-- Separator line -->
  <line x1="0" y1="50" x2="85" y2="50" stroke="#f84704" stroke-width="2" stroke-linecap="round"/>

  <!-- Subtitle -->
  <text x="0" y="62" font-family="Inter, Arial, sans-serif" font-weight="500" font-size="9" fill="#CCCCCC" letter-spacing="2.5">
    SOLUÇÕES EM GESTÃO DE ESTOQUE
  </text>
</svg>
